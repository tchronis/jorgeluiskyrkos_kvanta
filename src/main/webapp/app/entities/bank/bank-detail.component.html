<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bank">
            <h2><span jhiTranslate="jorgeluiskyrkosApp.bank.detail.title">Bank</span> {{bank.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jorgeluiskyrkosApp.bank.name">Name</span></dt>
                <dd>
                    <span>{{bank.name}}</span>
                </dd>
                <dt><span jhiTranslate="jorgeluiskyrkosApp.bank.account">Account</span></dt>
                <dd>
                    <span>{{bank.account}}</span>
                </dd>
                <dt><span jhiTranslate="jorgeluiskyrkosApp.bank.iban">Iban</span></dt>
                <dd>
                    <span>{{bank.iban}}</span>
                </dd>
                <dt><span jhiTranslate="jorgeluiskyrkosApp.bank.organization">Organization</span></dt>
                <dd>
                    <div *ngIf="bank.organization">
                        <a [routerLink]="['/organization', bank.organization?.id, 'view']">{{bank.organization?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bank', bank.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
