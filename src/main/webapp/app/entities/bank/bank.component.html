<div>
    <h2 id="page-heading">
        <span jhiTranslate="jorgeluiskyrkosApp.bank.home.title">Banks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bank" [routerLink]="['/bank/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jorgeluiskyrkosApp.bank.home.createLabel">
            Create new Bank
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="banks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jorgeluiskyrkosApp.bank.name">Name</span></th>
            <th><span jhiTranslate="jorgeluiskyrkosApp.bank.account">Account</span></th>
            <th><span jhiTranslate="jorgeluiskyrkosApp.bank.iban">Iban</span></th>
            <th><span jhiTranslate="jorgeluiskyrkosApp.bank.organization">Organization</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bank of banks ;trackBy: trackId">
                <td><a [routerLink]="['/bank', bank.id, 'view' ]">{{bank.id}}</a></td>
                <td>{{bank.name}}</td>
                <td>{{bank.account}}</td>
                <td>{{bank.iban}}</td>
                <td>
                    <div *ngIf="bank.organization">
                        <a [routerLink]="['../organization', bank.organization?.id, 'view' ]" >{{bank.organization?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bank', bank.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bank', bank.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
